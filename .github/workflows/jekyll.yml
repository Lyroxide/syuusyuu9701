# .github/workflows/jekyll.yml

name: Deploy Jekyll site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          # This version is compatible with the Chirpy theme and its dependencies
          ruby-version: '3.1' 
          # This caches the installed gems to speed up future builds
          bundler-cache: true 
          
      # This is the step that was missing before.
      # It installs the gems from your _config.yml and Gemfile.
      # The theme and plugins are specified in the config file.
      - name: Setup Jekyll
        run: |
          # Add the theme and paginator to a Gemfile
          echo "gem 'jekyll-theme-chirpy'" >> Gemfile
          echo "gem 'jekyll-paginate-v2'" >> Gemfile
          bundle install

      - name: Build with Jekyll
        # Use the JEKYLL_ENV environment variable to specify the production environment.
        run: bundle exec jekyll build --baseurl "${{ steps.deploy.outputs.base_url }}"
        env:
          JEKYLL_ENV: production
      - name: Upload artifact
        # Automatically uploads the built '_site' folder.
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
